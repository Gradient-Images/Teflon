syntax = "proto3";

package teflon;

message PersistentMeta {
  bool ShowRoot = 1;
  string Proto = 2;
  repeated string Instances = 3;
  map<string, string> UserData = 4;
  ImgInfo ImgInfo = 5;
  Seq Seq = 6;
}

message ImgInfo {
  int32 Width = 1;
  int32 Height = 2;
}

message Seq {
  string BaseName = 1;
  int32 First = 2;
  int32 Last = 3;
}
